<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritimética Seis Valores</title>
</head>
<body>
    <script>
        var valor1 = prompt("Escreva o primeiro valor: ");
        valor1 = Number(valor1);
        var valor2 = prompt("Escreva o segundo valor: ");
        valor2 = Number(valor2);
        var valor3 = prompt("Escreva o terceiro valor: ");
        valor3 = Number(valor3);
        var valor4 = prompt("Escreva o quarto valor: ");
        valor4 = Number(valor4);
        var valor5 = prompt("Escreva o quinto valor: ");
        valor5 = Number(valor5);
        var valor6 = prompt("Escreva o sexto valor: ");
        valor6 = Number(valor6);

        alert("O resultado é: " + ((valor1 + valor2 + valor3 + valor4 + valor5 + valor6) / 6));

    </script>
</body>
</html>
