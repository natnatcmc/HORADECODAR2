<body>
    <!--8. Escreva um programa que calcule a média de quatro números informados pelo usuário,
         mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco
          o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, 
          ele receberá uma mensagem de "tente novamente"-->
    <script>

        var numero1 = prompt("Informe o primeiro numero de 0 a 10, abaixo:");
        numero1 = Number(numero1);
        var numero2 = prompt("Informe o segundo numero de 0 a 10, abaixo:");
        numero2 = Number(numero2);
        var numero3 = prompt("Informe o terceiro numero de 0 a 10, abaixo:");
        numero3 = Number(numero3);
        var numero4 = prompt("Informe o quarto numero de 0 a 10, abaixo:");
        numero4 = Number(numero4);


         if (numero1 > 10){
            numero1 = 0;
        } if (numero1 < 0){
            numero1 = 0;
        } if (numero2 > 10){
            numero2 = 0;
        } if (numero2 < 0){
            numero2 = 0;
        } if (numero3 > 10){
            numero3 = 0;
        } if (numero3 < 0){
            numero3 = 0;
        } if (numero4 > 10){
            numero4 = 0;
        } if (numero4 < 0){
            numero4 = 0;}

        var media = ((numero1 + numero2 + numero3 + numero4) / 4);        
        if ( media > 5){
            alert("Você foi aprovado!" + media);
        } else {
            alert("Você foi reprovado!" + media);
        }


    </script>
</body>
